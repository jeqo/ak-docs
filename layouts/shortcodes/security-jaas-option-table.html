{{ $source := index .Site.Data.security (.Get 0) }}
<table>
    <tr>
        <th>JAAS Module Option</th>
        <th>Documentation</th>
    </tr>
    {{ range $source }}

        <td>{{index . "Option" | markdownify }}</td>
        <td>{{index . "Documentation" | markdownify }}</td>
    </tr>
    {{ end }}
</table>
